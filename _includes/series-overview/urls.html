<p class="icons shields justify-content-start">
  {% unless page.canonical_domain or page.canonical_url %}
  {% if page.feed %}
  <link rel="alternate" type="application/atom+xml" href="{{ page.feed | absolute_url }}" title="{{ page.book.series }} Chapters Atom Feed">
  <a rel="alternate" type="application/atom+xml"
   href="{{ page.feed | absolute_url }}"
   title="{{ page.book.series }} Chapters Atom Feed">
    <img loading="lazy" src="{{ '/proxy/shields/-/rss/shield.svg' | absolute_url }}" alt="Atom Feed" width="64" height="64">
  </a>
  {% endif %}
  {% if page.podcast %}
  <link rel="alternate" type="application/atom+xml" href="{{ page.podcast | absolute_url }}" title="{{ page.book.series }} Audiobook Podcast">
  <a rel="alternate" type="application/rss+xml"
   href="{{ page.feed | absolute_url }}"
   title="{{ page.book.series }} Audiobook Podcast">
    <img loading="lazy" src="{{ '/proxy/shields/-/googlepodcasts/shield.svg' | absolute_url }}" alt="Google Podcasts" width="64" height="64">
  </a>
  {% endif %}
  {% endunless %}
  {% if page.pixiv %}
  <a href="{{ page.pixiv }}" rel="alternate"
    target="_blank" rel="noopener nofollow" title="{{ page.book.series }} on Pixiv">
    <img loading="lazy" src="{{ '/proxy/shields/-/pixiv/shield.svg' | absolute_url }}" alt="pixiv" width="64" height="64">
  </a>
  {% endif %}
  {% if page.royalroad %}
  <a href="{{ page.royalroad }}" rel="alternate"
    target="_blank" rel="noopener nofollow" title="{{ page.book.series }} on Royal Road{% if page.royalroad_status %} ({{ page.royalroad_status }}){% endif %}">
    <img loading="lazy" src="{{ '/proxy/shields/-/royalroad/shield.svg' | absolute_url }}"
      alt="Royal Road" width="64" height="64"{% if page.royalroad_status %} style="filter:grayscale(1)"{% endif%}>
  </a>
  {% endif %}
  {% if page.scribblehub %}
  <a href="{{ page.scribblehub }}" rel="alternate"
    target="_blank" rel="noopener nofollow" title="{{ page.book.series }} on Scribble Hub">
    <img loading="lazy" src="{{ '/proxy/shields/-/scribblehub/shield.svg' | absolute_url }}" alt="Scribble Hub" width="64" height="64">
  </a>
  {% endif %}
  {% if page.tapas %}
  <a href="{{ page.tapas }}" rel="alternate"
    target="_blank" rel="noopener nofollow" title="{{ page.book.series }} on tapas">
    <img loading="lazy" src="{{ '/proxy/shields/-/tapas/shield.svg' | absolute_url }}" alt="tapas" width="64" height="64">
  </a>
{% endif %}
</p>
